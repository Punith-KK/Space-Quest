<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🌌🌎🌙 Interactive solar system</title>
    <link
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Author: Ali Soueidan-->

        <div id="comet"></div>
      </div>
      <div class="route" id="ufo-route">
        <div id="ufo">
          <p>🛸</p>
        </div>
      </div>
      <div class="star" id="sun"></div>
      <div class="planet" id="mercury"></div>

        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

        <div class="planet" id="earth">
          <i class="ms-Icon land ms-Icon--World"></i>
        </div>
        <div class="moon" id="moon"></div>
        <div id="iss"></div>
      </div>
      <div id="nav">
        <button class="fire-comet">☄️</button>
        <button class="fire-ufo">🛸</button>
        <button class="explode-earth">💥</button>
      </div>
    </div>
    <a
      class="reference"
